<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <script>
        const xhr = new XMLHttpRequest();

        xhr.open('GET', '/hello');

        xhr.onreadystatechange = () => {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) console.log(xhr.responseText);
            }
            else console.log('Ответ сервера: ', xhr.statusText);
        };

        xhr.send();
    </script>
</body>
</html>
