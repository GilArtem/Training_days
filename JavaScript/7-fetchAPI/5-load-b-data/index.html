<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOB</title>
</head>
<body>
    <!-- Для показа изображения на странице -->
    <img /> 
    <script>
        const img = document.querySelector('img');
        fetch('/forest.png')
            .then(res => res.blob())
            .then(data => img.src = URL.createObjectURL(data));
