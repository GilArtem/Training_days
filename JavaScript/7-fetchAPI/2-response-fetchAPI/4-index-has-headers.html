<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>res FETCH</title>
</head>
<body>
    <script>
        fetch('/hello')
            .then(res => {
                console.log(res.headers.get("Content-Type")); // null - заголовок не установлен
                console.log(res.headers.get("Secret-Code"));  // 1234

                const headerTitle = 'date';                     // название заголовка
                if(res.headers.has(headerTitle)){               // если заголовок есть
                    console.log(res.headers.get(headerTitle));  // получаем его значение (Fri, 30 Aug 2024 22:36:51 GMT)
                }
            });
    </script>
</body>
</html>
